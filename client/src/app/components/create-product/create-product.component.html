<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">CREAR name</span>
          <form
            class="mt-3"
            [formGroup]="productForm"
            (ngSubmit)="addProduct()"
          >
            <div class="mb-3">
              <input
                type="text"
                formControlName="name"
                class="form-control form-control-lg"
                placeholder="name"
              />
              <div
                class="text-danger"
                *ngIf="
                  productForm.get('name')?.hasError('required') &&
                  productForm.get('name')?.touched
                "
              >
                <span>El nombre del name <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="category"
                class="form-control form-control-lg"
                placeholder="category"
              />
              <div
                class="text-danger"
                *ngIf="
                  productForm.get('category')?.hasError('required') &&
                  productForm.get('category')?.touched
                "
              >
                <span>La category <strong>es obligatoria</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="location"
                class="form-control form-control-lg"
                placeholder="location"
              />
              <div
                class="text-danger"
                *ngIf="
                  productForm.get('location')?.hasError('required') &&
                  productForm.get('location')?.touched
                "
              >
                <span>La location <strong>es obligatoria</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="number"
                formControlName="price"
                class="form-control form-control-lg"
                placeholder="price"
              />
              <div
                class="text-danger"
                *ngIf="
                  productForm.get('price')?.hasError('required') &&
                  productForm.get('price')?.touched
                "
              >
                <span>El price <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button
                routerLink="/"
                class="btn btn-secondary btn-lg float-start"
              >
                VOLVER
              </button>
              <button
                type="submit"
                [disabled]="productForm.invalid"
                class="btn btn-success btn-lg float-end"
              >
                ACEPTAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
